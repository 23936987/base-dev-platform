server:
  port: 10102

logging:
  level:
    com.adtech: debug

spring:
  redis:
    #数据库索引
    database: 1
    host: 127.0.0.1
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 500
        max-wait: -1s
        #最大阻塞等待时间(负数表示没限制)
        #最大空闲
        max-idle: 100
        #最小空闲
        min-idle: 10
    timeout: 10s
  datasource:
    primary:
      jdbc-url: jdbc:mysql://10.207.33.111:3306/my_test1?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&noAccessToProcedureBodies=true
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      minimum-idle: 1
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      pool-name: DataPookHikariCP
      test-while-idle: true
      test-on-borrow: true
      time-between-eviction-runs-millis: 60000