            -webkit-border-radius: 7px;
            border-radius: 7px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;

        ::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(220,220,220,0.4);
        }
        .glyphicons{

            width:100%;
            position:absolute;
            margin: 0 auto;
            top:0px;
            bottom:0px;
            left:0px;

<style>
    div.glyphicons{
        width: 100%;
        margin: 0px;
        padding: 0px;
    }
    div.glyphicons  ul{
        list-style:none;
        margin: 0px; /* 与外界元素的距离为0 */
        padding: 0px; /* 与内部元素的距离为0 */
        width: auto; /* 宽度根据元素内容调整 */
    }

    div.glyphicons ul li{
        float:left; /* 向左漂移，将竖排变为横排 */

        text-align: center;
        vertical-align: middle;
    }
    div.glyphicons ul li span{
        float:left; /* 向左漂移，将竖排变为横排 */
        width: 50px;
        height: 50px;
        line-height:50px;
        display:inline-block;
        cursor: pointer;
    }

    .icon_selected{
        background-color: #dcdcdc;
    }

</style>

 <script type="text/javascript">
     var iconCls;
     $(function(){
         $("div.glyphicons ul li").each(function(){
             var height = $(this).height();
             $(this).css({
                 "line-height":height+"px"
             });
         });

         $("div.glyphicons ul li").click(function(){
             $(this).siblings().removeClass("icon_selected");
             $(this).addClass("icon_selected");


             var className = $("span",$(this)).prop("className");

             var arr = className.split(" ");
             iconCls = arr[1];
             return false;
         });
     })


     var getIconCls = function(){
         return iconCls;
     }
 </script>
