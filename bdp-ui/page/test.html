<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--#include file="/base/common.shtml"-->
    <script type="text/javascript">
        var wait=function(){
            var dtd=$.Deferred();
            var tasks=function(){
                dtd.resolve();
            };
            setTimeout(tasks,5000);
            return dtd.promise();
        };

        var wait1=function(){
            var dtd=$.Deferred();
            var tasks=function(){
                dtd.resolve();
            };
            setTimeout(tasks,2000);
            return dtd.promise();
        };

        var arr = [];
        arr.push(wait())
        arr.push(wait1())
        $.when(arr)
            .done(function(){alert("success");})
            .fail(function(){alert("error")});
    </script>
</head>
<body>

</body>
</html>
